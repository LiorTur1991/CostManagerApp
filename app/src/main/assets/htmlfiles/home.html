<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="jquery.mobile-1.4.5.min.css" />
    <script src="jquery-1.11.1.min.js"></script>
    <script src="jquery.mobile-1.4.5.min.js"></script>
    <script src="Chart.min.js"></script>
    <script src="costmanager.js"></script>
    <script src="helper.js"></script>
</head>
<div data-role="page">
    <div data-role="header">
        <h1>Cost Manager</h1>
        <div data-role="navbar">
            <ul>
                <li><a data-icon="grid" onclick="helper.show_div('home')" data-transition="pop">Home</a></li>
                <li><a data-icon="plus" onclick="helper.show_div('add')" data-transition="pop">New Expense</a></li>
                <li><a data-icon="star" onclick="helper.show_div('reports')" data-transition="pop">Reports</a></li>
            </ul>
        </div>
    </div>
</div>
<body>
    <div data-role="page">
        <div data-role="home" id="home" hidden="false"></div>
        <div data-role="add" id="add" hidden="true">
            <form id="add-form">
                Title: <input type="text" id="title"/>
                Description: <input type="text" id="description"/>
                Date: <input type="date" id="date"/>
                Price: <input type="number" id="price"/>
                Category: <select name="category" id="category">
                <option value="default" disabled selected>Select a category...</option>
                <option value="Food">Food</option>
                <option value="Clothes">Clothes</option>
                <option value="Education">Education</option>
                <option value="Travel">Travel</option>
                <option value="Health">Health</option>
                <option value="House">House</option>
            </select>
                <input type="button" value="Submit" id="submit">
            </form>
            <div data-role="popup" id="pop-up-success">
                <div data-role="header" style="background-color: darkseagreen">
                    <h1 style="font-weight: bold">Success</h1>
                </div>
                <div role="main" data-rel="back" class="ui-content">
                    <a href="#" data-rel="back"  class="ui-shadow-icon ui-btn ui-shadow ui-corner-all ui-icon-check ui-btn-icon-left">Item successfully added!</a>
                </div>
            </div>
            <div data-role="popup" id="pop-up-warning">
                <div data-role="header" style="background-color: indianred">
                    <h1 style="font-weight: bold">Failed</h1>
                </div>
                <div data-rel="back" role="main" class="ui-content">
                    <a href="#" data-rel="back" class="ui-shadow-icon ui-btn ui-shadow ui-corner-all ui-icon-alert ui-btn-icon-left ui-body-a">The form is incomplete!</a>
                </div>
            </div>
            <br>

            <script>
        window.costManager.handleButtonClick =  function (){
            try {
                let ob = {};
                ob.title = document.getElementById("title").value;
                ob.description = document.getElementById("description").value;
                ob.date = document.getElementById("date").value;
                ob.price = document.getElementById("price").value;
                ob.category = document.getElementById("category").value;
                if(ob.title=="" || ob.description=="" || ob.date=="" || ob.price=="" || ob.category==""){
                    $("#pop-up-warning").popup("open");
                    return;
                }
                window.costManager.addItem(ob);
                document.getElementById("title").value = "";
                document.getElementById("description").value = "";
                document.getElementById("date").value = "";
                document.getElementById("price").value = "";
                $("#pop-up-success").popup("open");
            }
            catch{
                $("#pop-up-warning").popup("open");
            }
        }
        document.getElementById("submit").addEventListener("click", window.costManager.handleButtonClick);
    </script>

        </div>
        <div data-role="reports" id="reports" hidden="true">
            <form>
                Sort By Month: <select id="sortMonth">
                <option value="-1" selected>All</option>
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>
                <input type="button" value="Sort" id="applySort" >
            </form>
            <br>
            <div id="list"> </div>
            <br>
            <script>
        (function load() {window.costManager.updateListView(window.costManager.getItems()); })();

        window.costManager.applySort = function(){
            let sortMonth = document.getElementById('sortMonth').value;
            window.costManager.updateListView(costManager.getCostsPerMonth(parseInt(sortMonth)));
        };
        document.getElementById("applySort").addEventListener("click", window.costManager.applySort);
    </script>
        </div>
        <div data-role="footer">
            <p><em>Created by Natan Kaspy and Lior Turgeman</em> &copy;</p>
        </div>
    </div>

</body>
</html>

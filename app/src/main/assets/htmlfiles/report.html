<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reports</title>
    <link rel="stylesheet" href="jquery.mobile-1.4.5.min.css" />
    <script src="jquery-1.11.1.min.js"></script>
    <script src="jquery.mobile-1.4.5.min.js"></script>
    <script src="Chart.min.js"></script>
</head>
<body>
<div data-role="page" id="reports">
    <div data-role="header">
        <h1>Reports</h1>
        <div data-role="navbar">
            <ul>
                <li><a href="home.html" data-icon="grid" data-transition="pop">Home</a></li>
                <li><a href="reports.html" data-icon="star" data-transition="pop">Reports</a></li>
                <li><a href="add.html" data-icon="gear" data-transition="pop">New Expense</a></li>
            </ul>
        </div>
    </div>
    <div data-role="content">
        <form>
            Sort By Month: <select id="sortMonth">
            <option value="-1" selected>All</option>
            <option value="0">January</option>
            <option value="1">February</option>
            <option value="2">March</option>
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>
        </select>
            <input type="button" value="Sort" id="applySort" >
        </form>
        <br>
        <div id="list"> </div>
        <br>
    </div>
    <div data-role="footer">
        <p><em>Created by Natan Kaspy and Lior Turgeman</em> &copy;</p>
    </div>
    <script>
        (function load() {window.costManager.updateListView(window.costManager.getItems()); })();

        window.costManager.applySort = function(){
            let sortMonth = document.getElementById('sortMonth').value;
            window.costManager.updateListView(costManager.getCostsPerMonth(parseInt(sortMonth)));
        };
        document.getElementById("applySort").addEventListener("click", window.costManager.applySort);
    </script>
</div>
</body>
</html>
